<div class="filter-container">
    <mat-form-field>
      <input matInput placeholder="Launch Year" [(ngModel)]="year" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onFilter()">Filter</button>
    <button mat-raised-button (click)="resetFilter()">Reset Filters</button>
  </div>
